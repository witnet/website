name: Pages

on:
  push:
    branches:
      - 'master'
  workflow_dispatch:

jobs:
  pages:
    runs-on: ubuntu-latest
    environment: github_pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: yarn

      - name: Generate
        run: yarn generate

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .output/public